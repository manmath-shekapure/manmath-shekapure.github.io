
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>

  <link rel="stylesheet" href="/project/E-commerce/bootstrap.min.css">
  <link rel="stylesheet" href="/project/E-commerce/style.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">

      <a class="navbar-brand" href="#">MyShop</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarPremium">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarPremium">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="shop.html">Shop</a>
          </li>

          
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Categories</a>

            <ul class="dropdown-menu" id="categoryList">
              <li>Loading...</li>
            </ul>
          </li>

        </ul>

        
        <form class="d-flex" role="search" onsubmit="return false;">
          <input class="form-control me-2" id="searchInput" type="search" placeholder="Search Product">
          <button class="btn btn-outline-success" id="searchBtn">Search</button>
        </form>

      </div>
    </div>
  </nav>

  
  <div class="container mt-4">
    <div class="row" id="productList"></div>
    <h4>cart</h4>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Product</th>
           <th>Qty</th>
            <th>Price</th>
             <th>Total</th>
              <th>Action</th>
        </tr>
      </thead>
      <tbody id="cartBody">

      </tbody>
    </table>
    <h5>Total Amount: <span id="cartTotal">0</span></h5>
  </div>
 
  <nav class="mt-4">
    <ul class="pagination justify-content-center" id="pagination"></ul>
  </nav>


  <script src="/project/E-commerce/bootstrap.bundle.js"></script>
